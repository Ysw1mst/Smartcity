<!DOCTYPE html>
<html>
<head>
  <title>지진 대피 시뮬레이션</title>
  <style>
     display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
  </style>
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCHBwMfUgWt92CYu8MDymY9iF44byal9jU&callback=initMap" async defer></script>
  <script>
    var currentLocationMarker; // 현재 위치 마커 변수 추가

    function initMap() {
      getLocation();
    }

    function getLocation() {
      if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(showPosition, showError);
      } else {
        alert("이 브라우저에서는 위치 정보를 지원하지 않습니다.");
      }
    }

    function showPosition(position) {
      var latitude = position.coords.latitude;
      var longitude = position.coords.longitude;

      var latlng = new google.maps.LatLng(latitude, longitude);
      var mapOptions = {
        center: latlng,
        zoom: 17
      };
      var map = new google.maps.Map(document.getElementById("map"), mapOptions);

      // 현재 위치에 마커 추가
      currentLocationMarker = new google.maps.Marker({
        position: latlng,
        map: map,
        title: "현재 위치"
      });

      // CSV 파일 로드
      fetch('./대피소.csv')
        .then(response => response.text())
        .then(data => {
          const markers = parseCSVData(data);

          // 대피소 마커 표시
          displayMarkers(markers, map);
          showAddress(latitude, longitude); // 도로명 주소 출력 함수 호출
        })
        .catch(error => console.error('Error:', error));
    }

    function showError(error) {
      alert("위치 정보를 가져올 수 없습니다.");
    }

    function parseCSVData(csvData) {
      // parseCSVData 함수는 이전 코드와 동일합니다.
    }

    function displayMarkers(markers, map) {
      markers.forEach(marker => {
        const position = new google.maps.LatLng(marker.latitude, marker.longitude);
        const infoWindowContent = `
          <h3>${marker.name}</h3>
          <p>전화번호: ${marker.phoneNumber}</p>
        `;
        const infoWindow = new google.maps.InfoWindow({ content: infoWindowContent });

        const markerObj = new google.maps.Marker({
          position,
          map
        });

        markerObj.addListener('click', function() {
          infoWindow.open(map, markerObj);
        });
      });
    }

    function showAddress(latitude, longitude) {
      var geocoder = new google.maps.Geocoder();
      var latlng = new google.maps.LatLng(latitude, longitude);

      geocoder.geocode({ 'location': latlng }, function (results, status) {
        if (status === 'OK') {
          if (results[0]) {
            var address = results[0].formatted_address;
            var addressContainer = document.getElementById('address');
            addressContainer.innerHTML = '현재 위치: ' + address;
          }
        } else {
          alert('주소를 가져올 수 없습니다.');
        }
      });
    }
  </script>
</head>
<body>
  <div id="container">
    <h1>지진 대피 시뮬레이션</h1>
    <div id="map"></div>
    <div id="address"></div> <!-- 주소를 출력할 요소 추가 -->
  </div>
</body>
</html>
