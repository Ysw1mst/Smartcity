<!DOCTYPE html>
<html>
<head>
  <title>지진 대피 시뮬레이션</title>
  <style>
    #container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
    }

    #map {
      height: 600px;
      width: 80%;
      margin-top: 20px;
    }
  </style>
  <script src="https://openapi.map.naver.com/openapi/v3/maps.js?ncpClientId=6lcb5pk9bx" charset="utf-8"></script>
  <script>
    function initMap() {
      getLocation();
    }

    function getLocation() {
      if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(showPosition, showError);
      } else {
        alert("이 브라우저에서는 위치 정보를 지원하지 않습니다.");
      }
    }

    function showPosition(position) {
      var latitude = position.coords.latitude;
      var longitude = position.coords.longitude;

      var mapOptions = {
        center: new naver.maps.LatLng(latitude, longitude),
        zoom: 17
      };
      var map = new naver.maps.Map(document.getElementById("map"), mapOptions);

      // 현재 위치 마커 추가
      showCurrentLocationMarker(map, latitude, longitude);

      // CSV 파일 로드
      fetch('./대피소.csv')
        .then(response => response.text())
        .then(data => {
          const markers = parseCSVData(data);
          displayMarkers(markers, map);
        })
        .catch(error => console.error('Error:', error));
    }

    function showError(error) {
      alert("위치 정보를 가져올 수 없습니다.");
    }

    function showCurrentLocationMarker(map, latitude, longitude) {
      const currentLocation = new naver.maps.LatLng(latitude, longitude);

      const marker = new naver.maps.Marker({
        position: currentLocation,
        map: map,
        title: "현재 위치"
      });

      const infoWindow = new naver.maps.InfoWindow({
        content: "현재 위치"
      });

      naver.maps.Event.addListener(marker, "click", function() {
        infoWindow.open(map, marker);
      });

      map.setCenter(currentLocation);
    }

    function parseCSVData(csvData) {
      const lines = csvData.split('\n');
      const markers = [];

      for (let i = 1; i < lines.length; i++) {
        const line = lines[i].trim();
        if (line !== '') {
          const values = line.split(',');
          const name = values[0].trim();
          const latitude = parseFloat(values[1]);
          const longitude = parseFloat(values[2]);
          const phoneNumber = values[3].trim();

          if (!isNaN(latitude) && !isNaN(longitude)) {
            markers.push({ name, latitude, longitude, phoneNumber });
          }
        }
      }

      return markers;
    }

    function displayMarkers(markers, map) {
      markers.forEach(marker => {
        const position = new naver.maps.LatLng(marker.latitude, marker.longitude);
        const infoWindowContent = `
          <h3>${marker.name}</h3>
          <p>전화번호: ${marker.phoneNumber}</p>
        `;
        const infoWindow = new naver.maps.InfoWindow({ content: infoWindowContent });

        const markerObj = new naver.maps.Marker({
          position,
          map
        });

        naver.maps.Event.addListener(markerObj, "click", function() {
          infoWindow.open(map, markerObj);
        });
      });
    }
  </script>
</head>
<body>
  <div id="container">
    <h1>지진 대피 시뮬레이션</h1>
    <div id="map"></div>
  </div>
  <script>
    // initMap 함수 호출
    initMap();
  </script>
</body>
</html>
