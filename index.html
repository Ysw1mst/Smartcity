<!DOCTYPE html>
<html>
<head>
  <title>지진 대피 시뮬레이션</title>
  <style>
    #container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
    }

    #map {
      height: 600px;
      width: 80%;
      margin-top: 20px;
    }
  </style>
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCHBwMfUgWt92CYu8MDymY9iF44byal9jUY"></script>
  <script>
    function getLocation() {
      if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(showPosition, showError);
      } else {
        alert("이 브라우저에서는 위치 정보를 지원하지 않습니다.");
      }
    }

    function showPosition(position) {
      var latitude = position.coords.latitude;
      var longitude = position.coords.longitude;

      var geocoder = new google.maps.Geocoder();
      var latlng = new google.maps.LatLng(latitude, longitude);

      geocoder.geocode({ 'latLng': latlng }, function (results, status) {
        if (status == google.maps.GeocoderStatus.OK) {
          if (results[0]) {
            var address = results[0].formatted_address;
            document.getElementById("location").innerText = "현재 위치: " + address;

            // 지도 표시
            var mapOptions = {
              center: latlng,
              zoom: 17
            };
            var map = new google.maps.Map(document.getElementById("map"), mapOptions);
            var marker = new google.maps.Marker({
              position: latlng,
              map: map
            });

            // CSV 파일 로드
            fetch('./대피소.csv')
              .then(response => response.text())
              .then(data => {
                const markers = parseCSVData(data);
                displayMarkers(markers, map);
              })
              .catch(error => console.error('Error:', error));
          } else {
            document.getElementById("location").innerText = "주소를 찾을 수 없습니다.";
          }
        } else {
          document.getElementById("location").innerText = "주소 변환에 실패했습니다.";
        }
      });
    }

    function showError(error) {
      // 오류 처리 코드
    }

    function parseCSVData(csvData) {
      const lines = csvData.split('\n');
      const markers = [];

      for (let i = 1; i < lines.length; i++) {
        const line = lines[i].trim();
        if (line !== '') {
          const values = line.split(',');
          const name = values[0].trim();
          const latitude = parseFloat(values[1]);
          const longitude = parseFloat(values[2]);
          const phoneNumber = values[3].trim();

          if (!isNaN(latitude) && !isNaN(longitude)) {
            markers.push({ name, latitude, longitude, phoneNumber });
          }
        }
      }

      return markers;
    }

    function displayMarkers(markers, map) {
      markers.forEach(marker => {
        const position = new google.maps.LatLng(marker.latitude, marker.longitude);
        const infoWindowContent = `
          <h3>${marker.name}</h3>
          <p>전화번호: ${marker.phoneNumber}</p>
        `;
        const infoWindow = new google.maps.InfoWindow({ content: infoWindowContent });

        const markerObj = new google.maps.Marker({
          position,
          map
        });

        markerObj.addListener('click', function() {
          infoWindow.open(map, markerObj);
        });
      });
    }
  </script>
</head>
<body onload="getLocation()">
  <div id="container">
    <h1 id="location"></h1>
    <div id="map"></div>
  </div>
</body>
</html>
