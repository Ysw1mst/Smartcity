<!DOCTYPE html>
<html>
<head>
  <title>지진 대피 시뮬레이션</title>
  <style>
#container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
    }

    #map {
      height: 600px;
      width: 80%;

  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCHBwMfUgWt92CYu8MDymY9iF44byal9jU&callback=initMap" async defer></script>
  <script>
    function initMap() {
      getLocation();
    }

    function getLocation() {
      if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(showPosition, showError);
      } else {
        alert("이 브라우저에서는 위치 정보를 지원하지 않습니다.");
      }
    }

    function showPosition(position) {
      var latitude = position.coords.latitude;
      var longitude = position.coords.longitude;

      var latlng = new google.maps.LatLng(latitude, longitude);
      var mapOptions = {
        center: latlng,
        zoom: 17
      };
      var map = new google.maps.Map(document.getElementById("map"), mapOptions);

      // CSV 파일 로드
      fetch('./대피소.csv')
        .then(response => response.text())
        .then(data => {
          const markers = parseCSVData(data);
          displayMarkers(markers, map);
          showAddress(markers, latitude, longitude); // 도로명 주소 출력 함수 호출
        })
        .catch(error => console.error('Error:', error));
    }

    function showError(error) {
      alert("위치 정보를 가져올 수 없습니다.");
    }

    function showAddress(markers, latitude, longitude) {
      var geocoder = new google.maps.Geocoder();
      var latlng = new google.maps.LatLng(latitude, longitude);

      geocoder.geocode({ 'location': latlng }, function (results, status) {
        if (status === 'OK') {
          if (results[0]) {
            var address = results[0].formatted_address;
            var addressContainer = document.getElementById('address');
            addressContainer.innerHTML = '현재 위치: ' + address;

</head>
