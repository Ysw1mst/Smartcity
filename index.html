<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>지진 대피 시뮬레이션</title>
  <style>
    #container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      height: 100vh;
      text-align: center;
    }

    #map {
      height: 600px;
      width: 80%;
      margin-top: 20px;
    }

        #findShelterButton {
      padding: 20px 40px;
      font-size: 20px;
    }
  </style>
  <script src="https://openapi.map.naver.com/openapi/v3/maps.js?ncpClientId=6lcb5pk9bx" charset="utf-8"></script>
  <script>
    var map; // 지도 객체
    var markers = []; // 대피소 마커 배열

    function initMap() {
      getLocation();
    }

    function getLocation() {
      if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(showPosition, showError);
      } else {
        alert("이 브라우저에서는 위치 정보를 지원하지 않습니다.");
      }
    }

    function showPosition(position) {
      var latitude = position.coords.latitude;
      var longitude = position.coords.longitude;

      var mapOptions = {
        center: new naver.maps.LatLng(latitude, longitude),
        zoom: 17
      };
      map = new naver.maps.Map(document.getElementById("map"), mapOptions);

      // 현재 위치 마커 추가
      showCurrentLocationMarker(latitude, longitude);

      // CSV 파일 로드
      fetch('./대피소.csv')
        .then(response => response.text())
        .then(data => {
          markers = parseCSVData(data);
          displayMarkers(markers);
        })
        .catch(error => console.error('Error:', error));
    }

    function showError(error) {
      alert("위치 정보를 가져올 수 없습니다.");
    }

    function showCurrentLocationMarker(latitude, longitude) {
      const currentLocation = new naver.maps.LatLng(latitude, longitude);

      const marker = new naver.maps.Marker({
        position: currentLocation,
        map: map,
        title: "현재 위치"
      });

      const infoWindow = new naver.maps.InfoWindow({
        content: "현재 위치"
      });

      naver.maps.Event.addListener(marker, "click", function() {
        infoWindow.open(map, marker);
      });

      map.setCenter(currentLocation);
    }

    function parseCSVData(csvData) {
      const lines = csvData.split('\n');
      const markers = [];

      for (let i = 1; i < lines.length; i++) {
        const line = lines[i].trim();
        if (line !== '') {
          const values = line.split(',');
          const name = values[0].trim();
          const latitude = parseFloat(values[1]);
          const longitude = parseFloat(values[2]);
          const phoneNumber = values[3].trim();

          if (!isNaN(latitude) && !isNaN(longitude)) {
            markers.push({ name, latitude, longitude, phoneNumber });
          }
        }
      }

      return markers;
    }

    function displayMarkers(markers) {
      markers.forEach(marker => {
        const position = new naver.maps.LatLng(marker.latitude, marker.longitude);
        const infoWindowContent = `
          <h3>${marker.name}</h3>
          <p>전화번호: ${marker.phoneNumber}</p>
        `;
        const infoWindow = new naver.maps.InfoWindow({ content: infoWindowContent });

        const markerObj = new naver.maps.Marker({
          position,
          map
        });

        naver.maps.Event.addListener(markerObj, "click", function() {
          infoWindow.open(map, markerObj);
        });
      });
    }

    function findNearestShelter() {
      if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(function(position) {
          const currentLatitude = position.coords.latitude;
          const currentLongitude = position.coords.longitude;

          // 현재 위치에서 가장 가까운 대피소 찾기
          const nearestShelter = findNearestShelterFromMarkers(currentLatitude, currentLongitude);

          if (nearestShelter) {
            // 찾은 대피소 정보 출력
            const infoWindowContent = `
              <h3>가장 가까운 대피소</h3>
              <p>대피소명: ${nearestShelter.name}</p>
              <p>전화번호: ${nearestShelter.phoneNumber}</p>
            `;

            const infoWindow = new naver.maps.InfoWindow({ content: infoWindowContent });

            // 가장 가까운 대피소 마커 표시
            const marker = new naver.maps.Marker({
              position: new naver.maps.LatLng(nearestShelter.latitude, nearestShelter.longitude),
              map: map
            });

            naver.maps.Event.addListener(marker, "click", function() {
              infoWindow.open(map, marker);
            });

            // 지도 이동 및 확대
            map.setCenter(marker.position);
            map.setZoom(17);
          }
        }, showError);
      } else {
        alert("이 브라우저에서는 위치 정보를 지원하지 않습니다.");
      }
    }

    function findNearestShelterFromMarkers(latitude, longitude) {
      let nearestShelter = null;
      let minDistance = Infinity;

      markers.forEach(marker => {
        const shelterDistance = getDistance(latitude, longitude, marker.latitude, marker.longitude);
  if (shelterDistance < minDistance) {
          nearestShelter = marker;
          minDistance = shelterDistance;
        }
      });

      return nearestShelter;
    }

    function getDistance(lat1, lon1, lat2, lon2) {
      const R = 6371; // 지구의 반지름 (단위: km)
      const dLat = deg2rad(lat2 - lat1);
      const dLon = deg2rad(lon2 - lon1);
      const a =
        Math.sin(dLat / 2) * Math.sin(dLat / 2) +
        Math.cos(deg2rad(lat1)) * Math.cos(deg2rad(lat2)) *
        Math.sin(dLon / 2) * Math.sin(dLon / 2);
      const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1 - a));
      const distance = R * c;

      return distance;
    }

    function deg2rad(deg) {
      return deg * (Math.PI / 180);
    }
  </script>
</head>
<body onload="initMap()">
  <div id="container">
    <h1>[가상상황] 재난 발생 대피 메뉴얼</h1>
    <button onclick="findNearestShelter()">가장 가까운 대피소 찾기</button>
    <div id="map"></div>
    <h2>지진 발생시 이렇게 대피하세요!</h2>
    <h3>[실내]안전한 곳으로 몸을 숨기세요!</h3>
    <h3>[실내]가스와 전기를 차단하세요!</h3>
    <h3>[실내]문을 열어 출구를 확보하세요!</h3>
    <h3>[실내]엘리베이터 탑승금지, 계단을 이용하세요.</h3>
  </div>
</body>
</html>
